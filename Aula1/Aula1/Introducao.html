<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo Média</title>
</head>
<body>
    <h1>Cálculo de Média</h1>
    <div id="resultado"></div>

    <script>
        let nome;
        let nota1;
        let nota2;
        let nota3;
        let nota4;
        let resultado;

        nome = prompt("Digite o Nome do Aluno(a)")  
        nota1 = Number(prompt ("Digite a primeira nota"))
        nota2 = Number(prompt ("Digite a segunda nota"))
        nota3 = Number(prompt ("Digite a terceira nota"))
        nota4 = Number(prompt ("Digite a quarta nota"))
        resultado = (nota1 + nota2 + nota3 + nota4)/4
        
        if(resultado <=7){
            resultado = "Aluno(a) reprovado"
        } else {
            resultado = "Aluno(a) aprovado!"
        }
        document.getElementById("resultado").innerHTML = resultado


           
    </script>

</body>
</html>
