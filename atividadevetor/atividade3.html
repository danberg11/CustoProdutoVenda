<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
</head>
<body>
    
<div id="tudo"></div>

<script>
const numeros = []
let numero
const multiplicados []

    for(i = 0; i< 3; i++){

        numero = (prompt("digite os números: "))
        numeros.push(numero)

        multiplicados.push(numero[i] * 3)

        document.getElementById("tudo").innerHTML = "primeiro array: " + numeros + "<br>Números do array multiplos por 3: " + multiplicados,
    }

</script>

</body>
</html>
