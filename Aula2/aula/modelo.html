<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo da aula de hoje</title>
</head>
<body>
    <h1>Permição de Habilitação Automobilistica no Brasil
    </h1>
    <p>Nome:<span id="nomepessoa"></span></p>

    <p>Idade:<span id="idadePessoa"></span></p>

    <p>Permissão para adquirir Habilitação:<span id="permissaoPessoa"></span></p>

    <script>
        let nome;
        let idade;
        let permissao;

        nome = prompt("Escreva o seu Nome");
        idade = prompt("Digite a sua Idade");

        if(idade >= 18){
            permissao = "sim";
        }else{
            permissao = "não";
        }

        console.log(permissao);
        document.getElementById("nomepessoa").innerHTML = nome;
        document.getElementById("idadePessoa").innerHTML = idade;
        document.getElementById("permissaoPessoa").innerHTML = permissao;

    </script>
    
</body>
</html>
