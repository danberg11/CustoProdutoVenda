<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    
    <p id="nome"></p>
    <p id="time"></p>
    <script>

        //for
        for (let i =5; i <= 10; i++) {
            document.getElementById("nome").innerHTML+= "bergao22";
        }

        //while
        let i =5;
        while (i <=10) {
         document.getElementById("nome").innerHTML+= "bergao22"; 
        i++  
        }
    
        //com texto
        let nome = prompt ("digite um nome");
        while (nome != "bergao22") {
            document.getElementById ("nome").innerHTML += "bergao11"
            nome = prompt ("digite um nome")
        }
            // do while
            let time = prompt ("digite um time de futebol");
            do{
                
                document.getElementById("time").innerHTML =+ "time"
                time = prompt ("digite um time de futebol");
            
            }while (time != "corinthians")
    </script>

</body>
</html>
