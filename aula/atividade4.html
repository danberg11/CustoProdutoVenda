<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>

    
    <p id="nome"></p>
    <p id="time"></p>
    <script>
    

       
        let nome = prompt ("Qual número você acha que é?");

        while (nome != "7") {
            document.getElementById ("nome").innerHTML += "<br> 10 <br/>"
            nome = prompt ("Qual número você acha que é?")
        }
         
    </script>

</body>
</html>
